table {

thead tr:first-child {

}

}

th {

}

thead tr:last-child th {

}

tbody tr:hover {

}

tbody tr:last-child td {
  border: none;
}

tbody td {

}

td:last-child {

  padding-right: 10px;

  cursor: pointer;
  vertical-align: middle;
